<head>
    <meta name="encoding" value="utf-8">
    <script type="text/javascript" src="js/jquery-3.2.0.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js">
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/underscore-min.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/jquery-ui.min.css" rel="stylesheet" type="text/css">
    <title>Ardupy Motor Controller</title>
</head>
<body>
    <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
      <a class="navbar-brand" href="#">Motor Controller</a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Control Panel</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Route Plotter</a>
          </li>
        </ul>
      </div>
    </nav>    
    <div class="container">
        <div class="row" >
            <!--Path node widgets-->
            <div class="col-sm-12 col-md-6 col-lg-5">
              <div class = "col-sm-12">
                <div class="row">
                  <h4>Route Plotter:</h4>
                  </div>
              </div>
              <div class="row">
                  <div class="col-7 col-md-6">
                    <span>Destination Points:</span>
                  </div>
                  <div class="col-5 col-md-6 text-right">
                      <button id="add_node"  type="button" class="btn btn-primary btn-sm">Add <b>+</b></button>
                      <button id="clear_nodes"  type="button" class="btn btn-Danger btn-sm">Clear&#10006;</button>
                  </div>
                  <div class="col-12" id="no_nodes">
                      <p>Click "Add" to add a destination</p>
                  </div>
              </div>
              <ul id="path_nodes" class="row">
                  <!-- Path node 0-->
              </ul> 

            </div>
            <div class="col-lg-1 lg-spacer">
            </div>
            <!--Plot of path-->
            <div class="col-sm-12 col-md-6">
              <div class="col-12">
                <span>Plot of Route:</span>
              </div>
              <div class="col-12">
                <div id="canvas-border">
                  <svg id="path_plot" xmlns="http://www.w3.org/2000/svg" viewbox="-70 -86 800 1000">
                  </svg>
                </div>
              </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/maintain_state.js"></script>
    <script type="text/javascript" src="js/route_plot_canvas.js"></script>
    <script type="text/javascript" src="js/route_plot.js"></script>
</body>
